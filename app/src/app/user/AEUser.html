<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <div class="row">
    <div class="col-lg-12">
      <h1 ng-show="editUser" class="page-header">Edit User
        <small>{{user.name}}</small>
      </h1>
      <h1 ng-show="addUser" class="page-header">Add User
      </h1>
      <ol class="breadcrumb">
        <li><a href="#/index">Home</a>
        </li>
        <li class="active"  ng-show="editUser">Edit User</li>
        <li class="active"  ng-show="addUser">Add User</li>
      </ol>
    </div>
  </div>


  <div class="row">
    <div class="col-md-4">
      <form name="editform" novalidate flow-init >


        <div class="form-group">
          <label for="name">Name :</label>
          <input ng-model="user.name" class="form-control" id="name" name="name" placeholder="name" required/>

          <div class="alert alert-danger" role="alert" ng-show="editform.name.$error.required">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Name is Required!
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username :</label>
          <input ng-model="user.username" class="form-control" id="username" name="username" placeholder="name" required/>

          <div class="alert alert-danger" role="alert" ng-show="editform.username.$error.required">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Username is Required!
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password :</label>
          <input ng-model="user.password" class="form-control" type="number" id="password" name="password" placeholder="password" required/>

          <div class="alert alert-danger" role="alert" ng-show="editform.password.$error.required">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Password is Required!
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input ng-model="user.email" class="form-control" type="email" id="email" name="email" placeholder="email" required/>

          <div class="alert alert-danger" role="alert" ng-show="editform.email.$error.required || editform.email.$invalid">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Email is Required! and Valid Email


          </div>
        </div>

        <div ng-hide="editform.$valid">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <h4>Please fill all information</h4>
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>

        </div>

        <button type="submit" ng-disabled="editform.$invalid" class="btn btn-default" ng-click="addUser($flow)" ng-show="addUser">Add</button>
        <button type="submit" ng-disabled="editform.$invalid" class="btn btn-default" ng-click="editUser($flow)" ng-show="editUser">Edit</button>





</form>
    </div>
</div>

  </div>
