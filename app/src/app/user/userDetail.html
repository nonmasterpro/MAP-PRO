<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form  novalidate flow-init>
            <div class="form-group">
              <label for="name">ชื่อ :</label>
              <input ng-model="vm.user.name" class="form-control" id="name" name="name" placeholder="name"
                     disabled/>
            </div>
            <div class="form-group">
              <label for="lastName">นามสกลุ :</label>
              <input ng-model="vm.user.lastName" class="form-control" id="lastName" name="lastName" placeholder="lastName"
                     disabled/>
            </div>
            <div class="form-group">
              <button type="submit" ng-click="vm.changeRole()"> เสร็จสิ้น </button>
            </div>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <div class="panel-footer"></div>
  </div>
</div>
