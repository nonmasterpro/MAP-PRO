<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Manage Product
        <small>Admin</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/#index">Home</a>
        </li>
        <li class="active">Manage Product</li>
      </ol>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="name..." ng-model="name"/>
                <span class="input-group-btn">
                    <a class="btn btn-default" type="button" ng-click="vm.searchProduct(name)">Search</a>
                </span>
    </div>
  </div>

  <div class="col-md-12" style="margin-top: 25px!important;">
    <a type="button" href="#/addProduct" class="btn btn-danger" style="margin-left: 50%;border-radius: 5px">
    Add Product
    </a>
  </div>

  <div class="col-md-12" style="padding-bottom: 40px; border-bottom: 1px dashed #c1c1c1"></div>

  <!-- Project One -->
  <div class="row">
    <div class="col-md-12" style="margin-top: 10px!important; padding-bottom: 10px!important; border-bottom: 1px dashed #c1c1c1" ng-repeat="product in vm.products">
      <div ng-repeat="image in product.images" class="col-md-7 img-hoverM">
        <a href="#/ProductItem/{{product.id}}">
          <img class="img-responsive" ng-src="data:{{image.contentType}};base64,{{image.content}}" alt="">
        </a>
      </div>
      <div class="col-md-5" style="float: right">
        <h3>{{product.name}}</h3>
        <h4>Subheading</h4>
        <p>{{product.description}}</p>
        <a class="btn btn-primary" ng-href="#/editProduct/{{product.id}}">Edit Product</a>
        <a type="button" class="btn btn-danger" ng-click="vm.deleteProduct(product.id)">Delete Product</a>
      </div>
    </div>
  </div>
  <!-- /.row -->

  <!-- Modal -->
  <div class="modal fade" id="ModalCart" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" >{{HeadSuccess}}</h4>
          <h4 class="modal-title" ng-hide="result">{{HeadFail}}</h4>
        </div>
        <div class="modal-body">
          <p style="color: white" >{{result}}</p>
          <p style="color: white" ng-hide="result">{{error}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
